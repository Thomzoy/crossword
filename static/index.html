<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mots croisÃ©s du palmypÃ¨de</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <main id="mainContent">
        <div id="crosswordContainer" class="crossword-container">
            <div class="placeholder">
            </div>
        </div>
    </main>

    <!-- Menu flottant pour les options -->
    <div id="floatingMenu" class="floating-menu">
        <div class="menu-section">
            <h2>Uploader</h2>
            <div class="upload-area">
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <button id="uploadBtn" class="btn">Choisir une image</button>
                <span id="fileName"></span>
                <button id="submitBtn" class="btn" style="display: none;">Uploader</button>
            </div>
            <div id="uploadStatus"></div>
        </div>
        <div class="menu-section">
            <h2>Charger</h2>
            <select id="crosswordSelect" class="select">
                <option value="">-- Choisir --</option>
            </select>
            <button id="loadBtn" class="btn" style="display: none;">Charger</button>
        </div>
    </div>
    <button id="fab" class="fab">...</button>

    <!-- Bouton et panneau de discussion -->
    <button id="chatFab" class="fab chat-fab">ðŸ’¬</button>
    <div id="chatPanel" class="chat-panel">
        <div class="chat-header">
            <h3>Discussion</h3>
            <button id="closeChatBtn" class="close-chat-btn">&times;</button>
        </div>
        <div id="chatMessages" class="chat-messages">
            <!-- Les messages seront injectÃ©s ici -->
        </div>
        <div class="chat-input-area">
            <input type="text" id="userNameInput" placeholder="Votre nom...">
            <textarea id="messageInput" placeholder="Votre message..." rows="2"></textarea>
            <button id="sendMessageBtn" class="btn">Envoyer</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
