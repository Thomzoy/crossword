<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mots Croisés Interactif</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <main id="mainContent">
        <div id="crosswordContainer" class="crossword-container">
            <div class="placeholder">
                <p>Bienvenue !</p>
                <p>Cliquez sur le menu en bas à droite pour commencer.</p>
            </div>
        </div>
    </main>

    <div id="floatingMenu" class="floating-menu">
        <div class="menu-section">
            <h2>Uploader</h2>
            <div class="upload-area">
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <button id="uploadBtn" class="btn">Choisir une image</button>
                <span id="fileName"></span>
                <button id="submitBtn" class="btn" style="display: none;">Uploader</button>
            </div>
            <div id="uploadStatus"></div>
        </div>
        <div class="menu-section">
            <h2>Charger</h2>
            <select id="crosswordSelect" class="select">
                <option value="">-- Choisir --</option>
            </select>
            <button id="loadBtn" class="btn" style="display: none;">Charger</button>
        </div>
    </div>

    <button id="fab" class="fab">...</button>

    <script src="/static/script.js"></script>
</body>
</html>
